<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
</head>
<body>
    <h1>رقم عشوائي: <span id="randomNumber"></span></h1>
    <script>
        function generateRandomNumber() {
            // يولد رقم عشوائي بين 1 و 400
            var randomNum = Math.floor(Math.random() * 400) + 1;
            
            // يعرض الرقم العشوائي على الصفحة
            document.getElementById("randomNumber").textContent = randomNum;
        }
        
        // توليد الرقم العشوائي عند تحميل الصفحة
        generateRandomNumber();
    </script>
</body>
</html>
